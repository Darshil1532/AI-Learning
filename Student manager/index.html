<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F59E0B">
    <link rel="manifest" href="manifest.json">
    <title>Student Manager</title>

    <!-- Tailwind CSS (Loaded first to prevent FOUC) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#ec4899', // Pink 500
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles (with cache buster) -->
    <link rel="stylesheet" href="styles.css?v=2">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Auth Protection
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof auth !== 'undefined') {
                auth.onAuthStateChanged(user => {
                    if (!user) {
                        window.location.href = 'auth.html';
                    } else {
                        const userEl = document.getElementById('userName');
                        if (userEl) userEl.textContent = user.email.split('@')[0];
                    }
                });
            } else {
                console.warn("Firebase Auth not loaded. Please set up firebase-config.js");
            }
        });

        function logout() {
            if (typeof auth !== 'undefined') {
                auth.signOut().then(() => window.location.href = 'auth.html');
            } else {
                window.location.href = 'auth.html';
            }
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed:', err));
            });
        }
    </script>
</head>

<body class="text-gray-800">

    <!-- Top Navigation -->
    <nav class="glass-dark sticky top-0 z-40 text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="bg-gradient-to-r from-pink-500 to-indigo-500 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-graduation-cap text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Student<span class="text-indigo-400">Manager</span>
                    </h1>
                    <p class="text-xs text-gray-400">Hi, <span id="userName">Teacher</span></p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="logout()" class="text-sm font-medium text-gray-300 hover:text-white transition">
                    Logout
                </button>
                <!-- Settings -->
                <div class="relative">
                    <button id="settingsBtn"
                        class="w-8 h-8 rounded-full bg-gray-700/50 flex items-center justify-center hover:bg-gray-600 transition">
                        <i class="fas fa-cog text-sm"></i>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="settingsMenu"
                        class="absolute right-0 top-10 w-48 glass-dark rounded-xl shadow-xl border border-gray-700/50 hidden z-50 overflow-hidden animate-fade-in">
                        <button onclick="downloadCSV()"
                            class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-white/10 flex items-center gap-2 transition-colors">
                            <i class="fas fa-file-csv text-green-400"></i> Export CSV
                        </button>
                        <div class="h-px bg-gray-700 mx-2"></div>
                        <button onclick="if(confirm('Clear all data?')) { localStorage.clear(); location.reload(); }"
                            class="w-full text-left px-4 py-3 text-sm text-red-400 hover:bg-white/10 flex items-center gap-2 transition-colors">
                            <i class="fas fa-trash-alt"></i> Reset Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-6 pb-24">

        <!-- Dashboard Stats -->
        <section class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass bg-white rounded-2xl p-4 shadow-sm relative overflow-hidden">
                <div class="absolute -right-3 -top-3 w-16 h-16 bg-indigo-100 rounded-full opacity-50 blur-xl"></div>
                <p class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-1">Total Students</p>
                <div class="flex items-baseline gap-2">
                    <h2 class="text-3xl font-bold text-indigo-900" id="totalStudents">0</h2>
                    <span class="text-xs text-green-500 bg-green-50 px-2 py-0.5 rounded-full"><i
                            class="fas fa-arrow-up"></i> Active</span>
                </div>
            </div>
            <div onclick="toggleFeeFilter()"
                class="glass bg-white rounded-2xl p-4 shadow-sm relative overflow-hidden cursor-pointer hover:ring-2 hover:ring-pink-500 transition-all group">
                <div
                    class="absolute -right-3 -top-3 w-16 h-16 bg-pink-100 rounded-full opacity-50 blur-xl group-hover:scale-110 transition-transform">
                </div>
                <p class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-1">Fees Due <span
                        class="text-xxs text-pink-400">(Click to Filter)</span></p>
                <div class="flex items-baseline gap-2">
                    <h2 class="text-3xl font-bold text-pink-600" id="feesDue">0</h2>
                    <span class="text-xs text-pink-500 bg-pink-50 px-2 py-0.5 rounded-full"><i
                            class="fas fa-filter"></i> Show List</span>
                </div>
            </div>
        </section>

        <!-- Search & Filter & Sort -->
        <div class="sticky top-20 z-30 mb-6 flex gap-3">
            <div class="relative group flex-1">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-500">
                </div>
                <div class="relative flex items-center glass bg-white rounded-xl px-4 py-3 shadow-sm">
                    <i class="fas fa-search text-gray-400 mr-3"></i>
                    <input type="text" id="searchInput" placeholder="Search by name or roll no..."
                        class="bg-transparent border-none outline-none w-full text-base placeholder-gray-400 text-gray-700">
                </div>
            </div>
            <!-- Sort Button -->
            <div class="relative">
                <button id="sortBtn"
                    class="h-full px-4 glass bg-white rounded-xl shadow-sm text-gray-600 hover:text-indigo-600 transition-colors flex items-center gap-2">
                    <i class="fas fa-sort-amount-down"></i> <span class="hidden sm:inline">Sort</span>
                </button>
                <div id="sortMenu"
                    class="absolute right-0 top-14 w-40 glass-dark rounded-xl shadow-xl border border-gray-700/50 hidden z-50 overflow-hidden animate-fade-in">
                    <button onclick="setSort('name')"
                        class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-white/10 flex items-center gap-2 transition-colors">
                        <i class="fas fa-font text-indigo-400"></i> Name
                    </button>
                    <div class="h-px bg-gray-700 mx-2"></div>
                    <button onclick="setSort('date')"
                        class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-white/10 flex items-center gap-2 transition-colors">
                        <i class="fas fa-calendar text-pink-400"></i> Date Joined
                    </button>
                    <div class="h-px bg-gray-700 mx-2"></div>
                    <button onclick="setSort('roll')"
                        class="w-full text-left px-4 py-3 text-sm text-gray-200 hover:bg-white/10 flex items-center gap-2 transition-colors">
                        <i class="fas fa-list-ol text-green-400"></i> Roll No
                    </button>
                </div>
            </div>
        </div>

        <!-- Student List -->
        <div id="studentList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Student cards will be injected here via JS -->
            <div class="animate-pulse bg-white/50 rounded-xl h-32"></div>
            <div class="animate-pulse bg-white/50 rounded-xl h-32"></div>
        </div>

    </main>

    <!-- Floating Action Button -->
    <button id="openModalBtn"
        class="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-indigo-600 to-indigo-700 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-105 transition-transform z-40 group">
        <i class="fas fa-plus text-xl group-hover:rotate-90 transition-transform duration-300"></i>
    </button>

    <!-- Modal Form -->
    <div id="studentModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity"></div>

        <!-- Modal Content -->
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto relative z-10 animate-fade-in flex flex-col">

            <div
                class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 sticky top-0 backdrop-blur-md">
                <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Student</h2>
                <button id="closeModalBtn"
                    class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors">
                    <i class="fas fa-times text-gray-500"></i>
                </button>
            </div>

            <form id="studentForm" class="p-6 space-y-4">

                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input required name="name" type="text"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="e.g. Rahul Sharma">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Course -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Course</label>
                        <input required name="course" list="courseOptions" type="text"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                            placeholder="Type or select..." autocomplete="off">
                        <datalist id="courseOptions">
                            <!-- Dynamic settings -->
                        </datalist>
                    </div>
                    <!-- Roll No -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Roll No</label>
                        <input required name="rollNumber" type="text"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                            placeholder="e.g. 101">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input required name="phone" type="tel"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                            placeholder="98765...">
                    </div>
                    <!-- Date -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Joining Date</label>
                        <input required name="joiningDate" type="date"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none text-gray-600">
                    </div>
                </div>

                <!-- Fee Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Course Fee (₹)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-400">₹</span>
                        <input required name="fee" type="number"
                            class="w-full pl-8 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                            placeholder="5000">
                    </div>
                </div>

                <!-- Address & Note -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <textarea name="address" rows="2"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
                            placeholder="Address..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Note <span
                                class="text-xs text-gray-400">(Optional)</span></label>
                        <textarea name="note" rows="2"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
                            placeholder="e.g. Good performance..."></textarea>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg border border-gray-200 cursor-pointer"
                    onclick="document.getElementById('feeCheck').click()">
                    <input type="checkbox" name="feePaid" id="feeCheck"
                        class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300 cursor-pointer">
                    <label for="feeCheck"
                        class="text-xs font-semibold text-gray-700 uppercase tracking-wide cursor-pointer select-none">Fee
                        Paid Full</label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all font-bold tracking-wide">
                    Save Student
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
