<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Manager</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles (Reusing your Gold Theme) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs (using compat build for simpler vanilla JS usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

    <!-- Auth Card -->
    <div class="glass bg-white rounded-2xl w-full max-w-md p-8 shadow-2xl relative z-10 animate-fade-in">

        <div class="text-center mb-8">
            <div
                class="bg-gradient-to-r from-red-500 to-yellow-500 w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
                <i class="fas fa-graduation-cap text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to manage your classroom</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input required type="email" id="email"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-all"
                    placeholder="teacher@school.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input required type="password" id="password"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3.5 rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold shadow-lg shadow-yellow-200 hover:shadow-yellow-300 hover:scale-[1.02] transition-all">
                Sign In
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">Or continue with</span>
                </div>
            </div>

            <button id="googleBtn" type="button"
                class="mt-6 w-full py-3 rounded-xl bg-white border border-gray-200 text-gray-700 font-semibold hover:bg-gray-50 transition-all flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"
                    alt="Google">
                Sign in with Google
            </button>
        </div>

        <div class="text-center mt-6 text-sm text-gray-500">
            Don't have an account?
            <button onclick="toggleMode()" class="text-yellow-600 font-bold hover:underline">Create Account</button>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
        <!-- Reusing body styles from styles.css for background -->
    </div>

    <!-- Logic -->
    <script src="firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const googleBtn = document.getElementById('googleBtn');
        let isSignup = false;

        // Toggle Login/Signup Mode
        window.toggleMode = () => {
            isSignup = !isSignup;
            const title = document.querySelector('h1');
            const btn = loginForm.querySelector('button[type="submit"]');
            const toggleText = document.querySelector('.text-center.mt-6 button');
            const footerText = document.querySelector('.text-center.mt-6');

            if (isSignup) {
                title.textContent = 'Create Account';
                btn.textContent = 'Sign Up';
                toggleText.textContent = 'Sign In';
                footerText.firstChild.textContent = 'Already have an account? ';
            } else {
                title.textContent = 'Welcome Back';
                btn.textContent = 'Sign In';
                toggleText.textContent = 'Create Account';
                footerText.firstChild.textContent = "Don't have an account? ";
            }
        };

        // Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = 'Processing...';
                btn.disabled = true;

                if (isSignup) {
                    await auth.createUserWithEmailAndPassword(email, password);
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }

                // Success - Redirect
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Google Login
        googleBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
            }
        });

        // Auth State Listener (Auto-redirect if already logged in)
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
