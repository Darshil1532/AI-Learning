<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Glass Grade Manager</title>
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --primary-gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #6366f1 100%);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --blob-1: #06b6d4;
            --blob-2: #8b5cf6;
            --blob-3: #6366f1;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            user-select: none; /* Prevent selection for better app feel */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND BLOBS --- */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -2;
            animation: floatBlobs 10s infinite alternate ease-in-out;
        }

        .blob-1 { width: 400px; height: 400px; background: var(--blob-1); top: -100px; left: -100px; }
        .blob-2 { width: 500px; height: 500px; background: var(--blob-2); bottom: -100px; right: -100px; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: var(--blob-3); top: 40%; left: 40%; animation-duration: 15s; }

        @keyframes floatBlobs {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -40px) scale(1.1); }
        }

        /* --- CANVAS --- */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content, in front of blobs */
            pointer-events: none;
        }

        /* --- MAIN CONTAINER --- */
        .app-container {
            width: 90%;
            max-width: 900px;
            min-height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth tilt */
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem 0;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -1px;
            animation: floatText 4s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h2 { font-size: 1.5rem; color: var(--text-main); margin-bottom: 1rem; }

        /* --- STATS PANEL --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            animation: rubberBand 1s;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- INPUT FORM --- */
        .input-group {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 1rem;
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        input, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        input::placeholder { color: rgba(255,255,255,0.3); }

        button {
            background: var(--primary-gradient);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            animation: rubberBand 0.8s;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        /* --- STUDENT LIST (Drag & Drop) --- */
        .student-list-container {
            flex-grow: 1;
        }

        .list-header {
            display: grid;
            grid-template-columns: 50px 2fr 1.5fr 1fr 1fr 50px;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
        }

        .student-row {
            display: grid;
            grid-template-columns: 50px 2fr 1.5fr 1fr 1fr 50px;
            padding: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.3s, transform 0.2s;
            cursor: grab;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .student-row:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
            z-index: 10;
        }

        .student-row.dragging {
            opacity: 0.5;
            background: rgba(139, 92, 246, 0.2);
            border: 2px dashed #8b5cf6;
        }

        .handle {
            color: var(--text-muted);
            cursor: grab;
            font-size: 1.2rem;
        }

        .grade-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            text-align: center;
        }

        .pass { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .fail { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        .delete-btn {
            background: transparent;
            color: var(--text-muted);
            box-shadow: none;
            padding: 0.5rem;
            font-size: 1.2rem;
        }

        .delete-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.1);
        }

        /* --- RUBBERBAND ANIMATION --- */
        @keyframes rubberBand {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .app-container { width: 95%; padding: 1rem; }
            h1 { font-size: 2rem; }
            .input-group {
                grid-template-columns: 1fr;
            }
            .list-header { display: none; } /* Hide headers on mobile */
            .student-row {
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto auto;
                gap: 0.5rem;
                padding: 1.5rem;
                border-radius: 12px;
                margin-bottom: 1rem;
                border: 1px solid var(--glass-border);
            }
            .handle { display: none; } /* Disable dragging on mobile for simplicity */
            
            /* Reposition Grid Areas for Mobile Card View */
            .col-name { grid-column: 1 / span 2; font-size: 1.2rem; font-weight: 800; }
            .col-subj { grid-column: 1 / 2; color: var(--text-muted); }
            .col-grade { grid-column: 1 / 2; }
            .col-status { grid-column: 2 / 3; justify-self: end; grid-row: 2; }
            .col-action { grid-column: 2 / 3; justify-self: end; grid-row: 1; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    
    <!-- Global Interactive Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Main Application -->
    <main class="app-container" id="tiltContainer">
        <header>
            <h1>Grade Nexus</h1>
            <p style="text-align: center; color: var(--text-muted);">Futuristic Student Management System</p>
        </header>

        <!-- Statistics -->
        <section class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="totalStudents">0</span>
                <span class="stat-label">Total Students</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="averageGrade">0%</span>
                <span class="stat-label">Class Average</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="passingRate">0%</span>
                <span class="stat-label">Passing Rate</span>
            </div>
        </section>

        <!-- Input Form -->
        <section class="input-group">
            <input type="text" id="studentName" placeholder="Student Name" autocomplete="off">
            <input type="text" id="subject" placeholder="Subject (e.g. Math)" autocomplete="off">
            <input type="number" id="grade" placeholder="Grade (0-100)" min="0" max="100">
            <button id="addBtn">ADD STUDENT</button>
        </section>

        <!-- Student List -->
        <section class="student-list-container">
            <div class="list-header">
                <div></div>
                <div>Name</div>
                <div>Subject</div>
                <div>Grade</div>
                <div>Status</div>
                <div>Action</div>
            </div>
            <div id="studentList">
                <!-- JS renders rows here -->
            </div>
        </section>
    </main>

    <script>
        /**
         * ------------------------------------------------------------------
         * PART 1: VISUAL EFFECTS (Canvas & 3D Tilt)
         * ------------------------------------------------------------------
         */
        
        // --- CANVAS PARTICLES SYSTEM ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        let burstParticles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse Trail Particle
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsla(${Math.random() * 60 + 200}, 100%, 50%, `; // Blues/Purples
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color + this.life + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Click Burst Particle
        class BurstParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.life = 1;
                this.gravity = 0.1;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.size *= 0.96;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Handlers
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            // Spawn trail particles
            for(let i = 0; i < 2; i++) {
                particlesArray.push(new Particle(mouse.x, mouse.y));
            }
        });

        window.addEventListener('click', (e) => {
            // Spawn burst
            for (let i = 0; i < 30; i++) {
                burstParticles.push(new BurstParticle(e.x, e.y));
            }
        });

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Handle Trail
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0 || particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }

            // Handle Burst
            for (let i = 0; i < burstParticles.length; i++) {
                burstParticles[i].update();
                burstParticles[i].draw();
                if (burstParticles[i].life <= 0) {
                    burstParticles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        /**
         * ------------------------------------------------------------------
         * PART 2: APP LOGIC (Grade Management)
         * ------------------------------------------------------------------
         */
        
        // State
        let students = JSON.parse(localStorage.getItem('students')) || [
            { id: 1, name: 'Alex Chen', subject: 'Quantum Physics', grade: 92 },
            { id: 2, name: 'Sarah Miller', subject: 'Digital Art', grade: 88 },
            { id: 3, name: 'John Doe', subject: 'Cybersecurity', grade: 45 }
        ];

        // DOM Elements
        const studentListEl = document.getElementById('studentList');
        const addBtn = document.getElementById('addBtn');
        const nameInput = document.getElementById('studentName');
        const subjInput = document.getElementById('subject');
        const gradeInput = document.getElementById('grade');
        
        // Stats Elements
        const totalEl = document.getElementById('totalStudents');
        const avgEl = document.getElementById('averageGrade');
        const passEl = document.getElementById('passingRate');

        // Functions
        function save() {
            localStorage.setItem('students', JSON.stringify(students));
            updateStats();
        }

        function updateStats() {
            totalEl.textContent = students.length;
            
            if (students.length === 0) {
                avgEl.textContent = "0%";
                passEl.textContent = "0%";
                return;
            }

            const totalGrade = students.reduce((acc, curr) => acc + Number(curr.grade), 0);
            const avg = (totalGrade / students.length).toFixed(1);
            avgEl.textContent = avg + "%";

            const passed = students.filter(s => s.grade >= 60).length;
            const rate = ((passed / students.length) * 100).toFixed(0);
            passEl.textContent = rate + "%";
        }

        function render() {
            studentListEl.innerHTML = '';
            
            students.forEach((student, index) => {
                const isPass = student.grade >= 60;
                const row = document.createElement('div');
                row.className = 'student-row';
                row.draggable = true;
                row.dataset.index = index;
                
                // HTML Template
                row.innerHTML = `
                    <div class="handle">☰</div>
                    <div class="col-name">${student.name}</div>
                    <div class="col-subj">${student.subject}</div>
                    <div class="col-grade">${student.grade}%</div>
                    <div class="col-status">
                        <span class="grade-badge ${isPass ? 'pass' : 'fail'}">
                            ${isPass ? 'PASS' : 'FAIL'}
                        </span>
                    </div>
                    <div class="col-action">
                        <button class="delete-btn" onclick="removeStudent(${student.id})">×</button>
                    </div>
                `;

                // Add DnD Events
                addDragEvents(row);
                studentListEl.appendChild(row);
            });
            updateStats();
        }

        function addStudent() {
            const name = nameInput.value.trim();
            const subject = subjInput.value.trim();
            const grade = parseInt(gradeInput.value);

            if (!name || !subject || isNaN(grade)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            if(grade < 0 || grade > 100) {
                alert("Grade must be between 0 and 100");
                return;
            }

            const newStudent = {
                id: Date.now(),
                name,
                subject,
                grade
            };

            students.push(newStudent);
            save();
            render();
            
            // Clear inputs
            nameInput.value = '';
            subjInput.value = '';
            gradeInput.value = '';
            
            // Focus back on name
            nameInput.focus();
        }

        // Global scope function for HTML onclick
        window.removeStudent = (id) => {
            students = students.filter(s => s.id !== id);
            save();
            render();
        };

        addBtn.addEventListener('click', addStudent);

        // Allow Enter key to submit
        gradeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addStudent();
        });

        /**
         * ------------------------------------------------------------------
         * PART 3: DRAG AND DROP LOGIC
         * ------------------------------------------------------------------
         */
        let dragStartIndex;

        function addDragEvents(row) {
            row.addEventListener('dragstart', dragStart);
            row.addEventListener('dragover', dragOver);
            row.addEventListener('drop', dragDrop);
            row.addEventListener('dragenter', dragEnter);
            row.addEventListener('dragleave', dragLeave);
        }

        function dragStart() {
            dragStartIndex = +this.dataset.index;
            this.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault(); // Necessary to allow dropping
        }

        function dragEnter() {
            this.classList.add('over');
        }

        function dragLeave() {
            this.classList.remove('over');
        }

        function dragDrop() {
            const dragEndIndex = +this.dataset.index;
            swapItems(dragStartIndex, dragEndIndex);
            this.classList.remove('over');
            
            // Remove dragging class from all
            document.querySelectorAll('.student-row').forEach(row => row.classList.remove('dragging'));
        }

        function swapItems(fromIndex, toIndex) {
            const itemOne = students[fromIndex];
            const itemTwo = students[toIndex];
            
            students[fromIndex] = itemTwo;
            students[toIndex] = itemOne;
            
            save();
            render();
        }

        // Initial Render
        render();

    </script>
</body>
</html>
